<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario básico</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form>
        <h1>Bienvenido al formulario</h1>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="1" max="100">
        </div>

        <div>
            <label for="genero">Género</label>
            <select id="genero" name="genero">
                <option class="opcion-genero" value="masculino">Masculino</option>
                <option class="opcion-genero" value="femenino">Femenino</option>
                <option class="opcion-genero" value="otro">Otro</option>
            </select>
        </div>

        <div>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje"></textarea>
        </div>

        <div>
            <label>Nacionalidad</label>
            <div>
                <input class="input-radios" type="radio" id="nacionalidad-argentina" name="nacionalidad" value="argentina" required checked>Argentina 
                <input class="input-radios" type="radio" id="nacionalidad-extranjera" name="nacionalidad" value="extranjera">Extranjera
            </div>
        </div>

        <div id="seccion-terminos-y-condiciones">
            <input type="checkbox" name="terminos" required id="input-aceptar-terminos-y-condiciones">   
            <label id="label-aceptar-terminos-y-condiciones">Acepto los términos y condiciones</label>
        </div>

        <button type="button" onclick="enviarFormulario()">Enviar</button>
    </form>

    <table id="tabla-personas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Género</th>
                <th>Nacionalidad</th>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody id="tbody-personas">
            <!-- Aca vamos a agregar las filas dinamicamente, a medida que se nos dan de alta -->
        </tbody>
    </table>
    <button id="btn-borrar-registros" onclick="limpiarTabla()">Borrar registros</button>
    <button id="btn-borrar-ultimo-registro" onclick="limpiarUltRegistroTabla()">Borrar ultimo</button>

    <script src="./index.js"></script>
</body>
</html>
