<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Censo</title>
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
    <div class="container">
        <h2>Formulario de Censo</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            <br>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>
            <br>
            <br>
            <table>
                <tr>
                    <th>Datos relevantes</th>
                </tr>
                <tr>
                    <td>Tuvo COVID-19.</td>
                    <td><input type="checkbox" name="covid"></td>
                </tr>
                <tr>
                    <td>Se ha mudado en los últimos 5 años.</td>
                    <td><input type="checkbox" name="mudanza"></td>
                </tr>
                <tr>
                    <td>Reside a menos de 1 kilómetro de un lago.</td>
                    <td><input type="checkbox" name="lago"></td>
                </tr>
            </table>
            <br>
            <button type="submit" class="submit-btn">Enviar datos</button>
        </form>
    </div>
</body>
</html>
