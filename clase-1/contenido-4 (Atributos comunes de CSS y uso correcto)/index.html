<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario básico</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="1" max="100">
        </div>

        <div>
            <label for="genero">Género</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje"></textarea>
        </div>

        <div id="seccion-terminos-y-condiciones">
            <input type="checkbox" name="terminos" required id="input-aceptar-terminos-y-condiciones">   
            <label id="label-aceptar-terminos-y-condiciones">Acepto los términos y condiciones</label>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
